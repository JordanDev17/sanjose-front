<div class="flex flex-col lg:flex-row gap-8">
  <div id="map-container" class="w-full lg:w-3/4 h-[500px] rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
    </div>

  <div class="w-full lg:w-1/4 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-y-auto max-h-[500px]"
       id="poi-list-container">
    <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Puntos de Interés Cercanos</h3>
    <ul class="space-y-4">
      <li (click)="zoomToParkLocation()"
          class="flex items-center p-3 rounded-lg cursor-pointer transition-all duration-300 transform hover:scale-105
                 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-900 border-l-4 border-gray-500">
        <div class="w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-gray-500">
             <i class="fas fa-industry text-white text-lg"></i> </div>
        <div>
          <h4 class="font-semibold text-gray-800 dark:text-white">Parque Industrial San José</h4>
          <p class="text-sm text-gray-600 dark:text-gray-400">Volver a la ubicación principal.</p>
        </div>
      </li>

      <li *ngFor="let poi of pointsOfInterest; let i = index"
          (click)="zoomToPoi(poi.coords)"
          class="flex items-center p-3 rounded-lg cursor-pointer transition-all duration-300 transform hover:scale-105"
          [ngClass]="getPoiClass(poi.color)">

        <div class="w-8 h-8 rounded-full flex items-center justify-center mr-3"
             [ngClass]="['bg-' + poi.color + '-500']">
             <i class="fas {{ poi.faIcon }} text-white text-lg"></i>
        </div>
        <div>
          <h4 class="font-semibold text-gray-800 dark:text-white">{{ poi.name }}</h4>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{ poi.description }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
