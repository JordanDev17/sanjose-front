<div
  class="c-warehouse-banner relative overflow-hidden rounded-lg p-6 shadow-xl transition-all duration-300 ease-in-out hover:shadow-2xl dark:border dark:border-slate-700
         flex flex-col h-full" [ngClass]="(darkMode$ | async) ? 'bg-slate-800 text-slate-100' : 'bg-white text-slate-800'"
>
  <div class="c-banner-glow absolute inset-0 -z-10 rounded-lg"></div>

  <div class="flex flex-col md:flex-row items-center md:items-start gap-6 flex-grow"> <div class="flex-shrink-0">
      <div
        class="w-24 h-24 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center p-2 shadow-inner"
      >
        <img
          [src]="getLogoUrl(warehouse)"
          [alt]="'Logotipo de ' + warehouse.nombre"
          class="w-full h-full object-contain rounded-full"
          (error)="onLogoError($event)"
        />
      </div>
    </div>

    <div class="flex-grow text-center md:text-left">
      <h3 class="text-2xl font-extrabold text-indigo-600 dark:text-teal-400 mb-2">
        {{ warehouse.nombre }}
      </h3>
      <p class="text-sm font-semibold text-slate-600 dark:text-slate-300 mb-3">
        Sector: {{ warehouse.sector }}
      </p>
      <p class="text-base text-slate-700 dark:text-slate-200 mb-4 line-clamp-3">
        {{ warehouse.descripcion || 'Sin descripci√≥n disponible.' }}
      </p>
    </div>
  </div>

  <div class="mt-auto"> <button
      (click)="onViewDetails()"
      class="inline-flex items-center rounded-full bg-indigo-500 px-5 py-2 text-base font-medium text-white shadow-md transition-all duration-300 hover:bg-indigo-600 hover:scale-105 dark:bg-teal-600 dark:hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-teal-500"
    >
      Ver Detalles
      <svg class="ml-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</div>
