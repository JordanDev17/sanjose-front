<nav class="fixed w-full z-50 top-0 h-20 bg-gray-800/70 dark:bg-gray-900/70 backdrop-blur-xl border-b border-gray-700/50 dark:border-gray-800/50 transition-colors duration-500 shadow-2xl animate-slide-in-from-top">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl px-4 lg:px-6 h-full">
    <a routerLink="/" class="flex items-center group transform-gpu">
      <span class="self-center text-2xl font-extrabold whitespace-nowrap text-white dark:text-white transition-colors duration-300 transform group-hover:scale-105 group-hover:text-blue-400 dark:group-hover:text-blue-300">Mi App</span>
    </a>

    <div class="flex items-center lg:order-2 h-full">
      <button
        (click)="toggleTheme()"
        class="theme-toggle-button p-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform group relative overflow-hidden focus:outline-none focus:ring-2 focus:ring-blue-500 mr-4
               bg-gray-700/60 dark:bg-slate-800/60 border border-gray-600/50 dark:border-gray-700/50"
        [ngClass]="{ 'animate-button-glow': isDarkMode$ | async }"
        aria-label="Alternar modo oscuro/claro"
      >
        <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 animate-shimmer"></span>
        
        <ion-icon *ngIf="isDarkMode$ | async" name="moon-outline" class="w-7 h-7 text-yellow-400 dark:text-yellow-300 transition-transform duration-300 group-hover:rotate-180 animate-fade-in"></ion-icon>
        
        <ion-icon *ngIf="!(isDarkMode$ | async)" name="sunny-outline" class="w-7 h-7 text-gray-300 dark:text-gray-400 transition-transform duration-300 group-hover:rotate-12 animate-fade-in"></ion-icon>
      </button>

      <ng-container *ngIf="isAuthenticated$ | async; else loginRegisterButtons">
        <div class="relative ml-4">
          <button id="user-menu-button" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom"
            class="user-avatar-button flex text-sm rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600 transition-all duration-300 transform hover:scale-105 hover:shadow-lg overflow-hidden"
            [style.background-color]="getAvatarColor((currentUser$ | async)?.id)"
            type="button">
            <span class="sr-only">Open user menu</span>
            <ion-icon name="person-circle-outline" class="w-10 h-10 text-white dark:text-gray-200"></ion-icon>
          </button>
          <div id="user-dropdown"
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow-lg dark:bg-gray-700 dark:divide-gray-600 transition-colors duration-300">
            <div class="px-4 py-3">
              <span class="block text-sm text-gray-900 dark:text-white transition-colors duration-300">
                {{ (currentUser$ | async)?.nombre_usuario }}
              </span>
              <span class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400 transition-colors duration-300">
                {{ (currentUser$ | async)?.email }}
              </span>
              <span class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400 capitalize transition-colors duration-300">
                Rol: {{ currentUserRole }}
              </span>
            </div>
            <ul class="py-1" aria-labelledby="user-menu-button">
              <li>
                <a routerLink="/dashboard-home"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white dark:hover:bg-blue-600 dark:text-gray-200 dark:hover:text-white transition-all duration-200">
                  Dashboard
                </a>
              </li>
              <li>
                <a (click)="logout()"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:text-gray-200 dark:hover:text-white cursor-pointer transition-all duration-200">
                  Cerrar Sesión
                </a>
              </li>
            </ul>
          </div>
        </div>
      </ng-container>

      <ng-template #loginRegisterButtons>
        <a routerLink="/login-web"
          class="animated-button text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-bold rounded-full text-base px-6 py-3 ml-2 dark:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none dark:focus:ring-blue-800
                 transition-all duration-300 transform shadow-lg hover:shadow-xl relative overflow-hidden group">
          <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 animate-shimmer"></span>
          <span class="relative z-10">Iniciar Sesión</span>
        </a>
      </ng-template>

      <button data-collapse-toggle="mobile-menu-2" type="button"
        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 transition-colors duration-300"
        aria-controls="mobile-menu-2" aria-expanded="false" (click)="toggleMobileMenu()">
        <span class="sr-only">Open main menu</span>
        <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6 animate-fade-in" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
        </svg>
        <svg *ngIf="isMobileMenuOpen" class="w-6 h-6 animate-fade-in" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
      <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
        <li>
          <a routerLink="/" routerLinkActive="text-blue-500 dark:text-blue-400" [routerLinkActiveOptions]="{exact: true}"
            class="nav-link-item block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white transition-all duration-300 hover:text-blue-400 dark:hover:text-blue-300">
            Inicio
          </a>
        </li>
        <li>
          <a routerLink="/news" routerLinkActive="text-blue-500 dark:text-blue-400"
            class="nav-link-item block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 transition-all duration-300 hover:text-blue-400 dark:hover:text-blue-300">
            Noticias
          </a>
        </li>
        <li>
          <a routerLink="/warehouses" routerLinkActive="text-blue-500 dark:text-blue-400"
            class="nav-link-item block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 transition-all duration-300 hover:text-blue-400 dark:hover:text-blue-300">
            Bodegas
          </a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="text-blue-500 dark:text-blue-400"
            class="nav-link-item block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 transition-all duration-300 hover:text-blue-400 dark:hover:text-blue-300">
            Acerca de
          </a>
        </li>
        <li>
          <a routerLink="/contact" routerLinkActive="text-blue-500 dark:text-blue-400"
            class="nav-link-item block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 transition-all duration-300 hover:text-blue-400 dark:hover:text-blue-300">
            Contacto
          </a>
        </li>

        <ng-container *ngIf="isAuthenticated$ | async">
          <li>
            <a routerLink="/dashboard-news" routerLinkActive="text-blue-500 dark:text-blue-400"
              class="nav-link-item block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 transition-all duration-300 hover:text-blue-400 dark:hover:text-blue-300">
              Admin Noticias
            </a>
          </li>
          <li>
            <a routerLink="/dashboard-warehouses" routerLinkActive="text-blue-500 dark:text-blue-400"
              class="nav-link-item block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 transition-all duration-300 hover:text-blue-400 dark:hover:text-blue-300">
              Admin Bodegas
            </a>
          </li>
          <li *ngIf="hasRole(['admin']) | async">
            <a routerLink="/dashboard-users" routerLinkActive="text-blue-500 dark:text-blue-400"
              class="nav-link-item block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 transition-all duration-300 hover:text-blue-400 dark:hover:text-blue-300">
              Admin Usuarios
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
