<!-- src/app/web/pages/contact/contact.component.html -->

<section class="min-h-screen pt-24 px-6 md:px-20 bg-white dark:bg-gray-900 transition-colors duration-300">
  <!-- Título -->
  <div class="mb-12 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white">
      Contáctanos
    </h1>
    <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
      ¿Tienes alguna duda o necesitas asistencia? Estamos para ayudarte.
    </p>
  </div>

  <!-- Zona principal: información + chatbot -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-start">

    <!-- Información de contacto o formulario -->
    <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Envíanos un mensaje</h2>
      
      <form class="grid gap-4">
        <input type="text" placeholder="Nombre completo" class="p-3 rounded-lg border dark:bg-gray-700 dark:text-white" required />
        <input type="email" placeholder="Correo electrónico" class="p-3 rounded-lg border dark:bg-gray-700 dark:text-white" required />
        <textarea placeholder="Escribe tu mensaje aquí..." rows="5" class="p-3 rounded-lg border dark:bg-gray-700 dark:text-white" required></textarea>
        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all">
          Enviar mensaje
        </button>
      </form>
    </div>

    <!-- Chatbot integrado -->
    <div class="relative bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl overflow-hidden">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Asistente Virtual</h2>
      <app-chatbot></app-chatbot>
    </div>

  </div>
</section>
